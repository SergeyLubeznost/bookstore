<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="slider.css">
    <!-- <link rel="stylesheet" href="loader.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
   
</head>
<body>
    <h1>Welcome in Book Store</h1>
    <div class="loader none">loading</div>
    <nav>
      <p>Сортировка по Категориям 
        <select id="categorySelect">
          <option value="Проза">Проза</option>
          <option value="Фантастика">Фантастика</option>
          <option value="Школьные учебники">Школьные учебники</option>
          <option selected value="Все">Все</option>
        </select>
      </p>
      <p>Сортировка по автору <input id="sort_author" type="checkbox"></p>
      <p>Сортировка по году написания <input id="sort_date" type="number" max="9999"></p>
      <button id="enter" class="enter">Вход</button>
      <button id="exit" class="enter none">Выход</button>
    </nav>
    <main>
        <div class="swiper mySwiper">
            <div id="sliderSwiper" class="swiper-wrapper">
         
            </div>
            <div class="swiper-pagination"></div>
          </div>
    </main>

 

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./slider.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
